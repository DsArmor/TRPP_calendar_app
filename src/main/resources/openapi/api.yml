openapi: 3.0.3

info:
  title: Calendar application
  description: project that will help you to manage your time
  version: 1.0.0

servers:
  - url: "localhost:{port}/{basePath}"
    description: local server
    variables:
      port:
        default: '8443'
      basePath:
        default: 'api/v1'

paths:
  /users:
    post:
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      description: create an user
      responses:
        '200':
          description: user is created
          content:
            application/json:
              schema:
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: id of saved user
        '400':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'


components:
  schemas:
    UserRequest:
      type: object
      required:
        - email
        - password
        - firstName
        - lastName
      properties:
        email:
          type: string
          pattern: '^(.+)@(.+)$'
        password:
          type: string
          minLength: 8
        firstName:
          type: string
          minLength: 1
        middleName:
          type: string
          minLength: 1
        lastName:
          type: string
          minLength: 1
    ErrorResponse:
      description: Error with a message
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message
          minLength: 1
  responses:
    Error:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'